<div class="page">
  <div class="title-box">
    <p class="text-center">

      <br>
      <br>
      <md-input-container floatPlaceholder="always">
        <input class="text-center" mdInput placeholder="Name" type="text" [(ngModel)]="productName" style="width: 300px">
      </md-input-container>
      <br/>
      <md-input-container floatPlaceholder="always">
        <input class="text-center" mdInput placeholder="Brand" type="text" [(ngModel)]="productBrand" style="width: 300px">
      </md-input-container>
      <br/>
      <md-input-container floatPlaceholder="always">
        <input class="text-center" mdInput placeholder="Price" type="text" [(ngModel)]="productPrice" style="width: 300px">
      </md-input-container>
      <br/><br/> Product Image Preview
      <br/>
      <img [src]="imageSrc" alt="coming soon" width="300" height="300"><br/>
      <br>
      
      <input style="padding-left:85px" id="file" name="file" type="file" (change)="onChange($event)"><br/><br/> </p>

      <div *ngIf="editPage" class="text-center">
      <button md-raised-button color="warn" ng-really-message="Are you sure?" (click)="removeProd()">Delete Product</button>
      <button md-raised-button color="primary" (click)="updateProduct(productName.value, productBrand.value, productPrice.value, uploadUrl.value)">Save Changes</button>
      </div>
      <div *ngIf="addPage" class="text-center">
      <button md-raised-button color="warn" (click)="createProduct()">Add Product</button>
      </div>
   
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
  </div>
</div>
