<div class="page">
  <div class="title-box mx-auto d-block">
    <br>
    <h3 class="text-center">Create Account</h3>
    <div class="container" style="max-width: 450px; height:auto">

  
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
     
            <input placeholder="Your Name" name="first" [(ngModel)]="firstName">
      
        </td>
        <td>
          <!--<md-input-container>
            <input placeholder="Last Name" name="last" [(ngModel)]="lastName">
          </md-input-container>-->
        </td>
      </tr>
      <tr>
        <td>
        
            <p class="text-center"><input placeholder="Email" name="email" [(ngModel)]="email"></p>
  
        </td>
      </tr>
      <tr>
        <td>
 
            <input placeholder="Password" [(ngModel)]="password" type="password">

        </td>
      </tr>
      <tr>
        <td>
       
            <input placeholder="Password Confirm" [(ngModel)]="password2" type="password">

        </td>
      </tr>
    </table>

    <!--<button md-raised-button (click)="goBack()">Cancel</button>-->
    <br>
    <button md-raised-button color="warn" (click)="openDialog()" style="float:right">Register</button>
    <br>
    <br>

<br>
<br>
</div>
</div>
</div>
