  <div class="page">
<div class="title-box">





<table class='table'>
					<thead>
						<tr>
							<th>Brand</th>
							<th>Product</th>
							<th>Image</th>              
							<th>Price</th>
							<th class="text-center" *ngIf="admin">Tools</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let item of productList | async' >
							<td>{{ item.brand }}</td>
							<td><a routerLink ="/products', products.productid">{{item.name}}</a></td>
							<td><img [src]='item.image' style="width:50px; height:50px"></td>
							<td>${{ item.price }}</td>
							<td class="text-center" *ngIf="admin" style="max-width:100px"><button md-raised-button color="primary" (click)="createProduct()">Edit</button>
							<button md-raised-button color="warn" (click)="removeProd()">Remove</button>
							</td>

						</tr>
					</tbody>
				</table>
<br><br>
