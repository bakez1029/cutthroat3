  <div class="page">
<div class="title-box">





<table class='table'>
					<thead>
						<tr>
							<th>Brand</th>
							<th>Product</th>
							<th>Image</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let item of productList | async' >
							<td>{{ item.brand }}</td>
							<td><a routerLink ="/product', product.productId">{{item.name}}</a></td>
							<td><img [src]='item.image' style="width:50px; height:50px"></td>
							<td>${{ item.price }}</td>
						</tr>
					</tbody>
				</table>
<br><br>

  </div>
    </div>
