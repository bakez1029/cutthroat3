<div *ngIf="!loggedIn">
  <input placeholder="email" [(ngModel)]="email" style="width: 300px"><br/>
  <input placeholder="password" [(ngModel)]="password" type="password" style="width: 300px"><br/>
  <button md-raised-button color="primary" (click)="login()">Login</button>
</div>
<div *ngIf="loggedIn">
  user's uid = {{uid}}<br/>
  <button md-raised-button color="accent" (click)="logout()">Logout</button>
</div>
